---
- hosts: all
  gather_facts: no
#  no_log: true
  tasks:
    - name: Upgrade system
      apt:
        upgrade: dist
        state: present
        update_cache: yes

    - name: Remove dependencies that are no longer required
      apt:
        autoremove: yes

    - name: Remove useless packages from the cache
      apt:
        autoclean: yes
